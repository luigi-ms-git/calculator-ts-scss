<!Doctype html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Calculadora(Com Sass e Typescript)</title>

		<link rel="stylesheet" href="./style/main.css"/>
	</head>
	<body>
		<div id="device">
			<span id="screen">1+1</span>
			<div id="buttons">
				<button class="numeric-btn">7</button>
				<button class="numeric-btn">8</button>
				<button class="numeric-btn">9</button>
				<button class="operation-btn">รท</button>
				<button class="numeric-btn">4</button>
				<button class="numeric-btn">5</button>
				<button class="numeric-btn">6</button>
				<button class="operation-btn">ร</button>
				<button class="numeric-btn">1</button>
				<button class="numeric-btn">2</button>
				<button class="numeric-btn">3</button>
				<button class="operation-btn">-</button>
				<button class="numeric-btn">0</button>
				<button class="numeric-btn">,</button>
				<button id="equalBtn" class="operation-btn">=</button>
				<button class="operation-btn">+</button>
			</div>
		</div>
		<script src="./script/main.js"></script>
		<script src="//cdn.jsdelivr.net/npm/eruda"></script>
		<script>eruda.init();</script>
	</body>
</html>
